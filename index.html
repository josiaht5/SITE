<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josiah Colquitt's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('https://i.pinimg.com/originals/c5/9a/d2/c59ad2bd4ad2fbacd04017debc679ddb.gif') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            color: #00ff00;
        }
        header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header .social-links {
            display: flex;
            gap: 10px;
        }
        header .social-links a {
            color: #00ff00;
            text-decoration: none;
            font-size: 16px;
            border: 1px solid #00ff00;
            padding: 5px 10px;
            border-radius: 5px;
        }
        header .social-links a:hover {
            background-color: #003300;
        }
        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80%;
            position: relative;
        }
        .image-container img {
            max-height: 80%;
            max-width: 90%;
            border: 5px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }
        .arrow {
            font-size: 30px;
            color: #00ff00;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.8);
            border: none;
            border-radius: 50%;
            height: 50px;
            width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            margin: 0 20px; /* Space between the buttons and the image */
        }
        .arrow:hover {
            background-color: rgba(200, 200, 200, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <h1>Josiah Colquitt</h1>
        <div class="social-links">
            <a href="https://josiahcolquitt.carrd.co/" target="_blank">Production</a>
            <a href="https://www.instagram.com/josiahcolquitt/?hl=om-et" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/in/josiah-colquitt-6b05011b4/" target="_blank">LinkedIn</a>
        </div>
    </header>
    <div class="image-container">
        <button class="arrow left" onclick="previousImage()">&#8592;</button>
        <img id="image-display" src="" alt="Portfolio Image">
        <button class="arrow right" onclick="nextImage()">&#8594;</button>
    </div>
    <script>
        const images = [];
        for (let i = 0; i < 136; i++) {
            let paddedIndex = String(i).padStart(4, '0');  // Ensures the number is 4 digits long (0000, 0001, ..., 0134)
            let imageUrl = `https://raw.githubusercontent.com/josiaht5/site/refs/heads/main/imgseq/Timeline%200_${paddedIndex}.png`;
            images.push(imageUrl);
        
            // Preload the image and store in cache
            const img = new Image();
            img.src = imageUrl;
        }

        let currentIndex = 0;

        function updateImage() {
            const imgElement = document.getElementById("image-display");
            imgElement.src = images[currentIndex];
        }

        function previousImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }

        updateImage();
    </script>
</body>
</html>
